<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/media-queries.css">

    <title>Guess The word</title>
</head>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex justify-content-center align-items-center ">
        <img src="images/preloader03.gif" alt="preLoader">
    </div>
    <!-- End Preloader -->

    <section class="container-game py-5">
        <div class="container cont d-flex flex-column align-self-center">
            <header class="d-flex justify-content-end container">
                <!-- Burger Menu -->
                <div>
                    <div id="burger-menu">
                        <span></span>
                    </div>
                    <div id="menu">
                        <ul class="">
                            <li><a href="#"><i class="icon-menu fas fa-gear"></i></a></li>
                            <li><a href="#"><i class="icon-menu fas fa-bell"></i></a></li>
                            <li><a href="#"><i class="icon-menu fas fa-volume-up"></i></a></li>
                            <li><a href="#"><i class="icon-menu fas fa-history"></i></a></li>
                            <li><a href="#"><i class="icon-menu glyphicon glyphicon-log-out"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- End Burger Menu -->
            </header>
            <main class="main d-flex flex-column align-items-center justify-content-center">
                <div class="title d-flex justify-content-between align-items-baseline text-center my-5">
                    <!-- Word Title -->
                    <h1 class="title-letter">ح</h1>
                    <h1 class="title-letter">د</h1>
                    <h1 class="title-letter">س</h1>
                    <h1 class="title-letter">ک</h1>
                    <h1 class="title-letter">ل</h1>
                    <h1 class="title-letter">م</h1>
                    <h1 class="title-letter">ا</h1>
                    <h1 class="title-letter">ت</h1>
                </div>
                <div class="letter-box text-center mt-3 mb-5 d-none d-flex">
                    <!-- Letter Box -->
                    <h1 class="letter letter1"></h1>
                    <h1 class="letter letter2"></h1>
                    <h1 class="letter letter3"></h1>
                    <h1 class="letter letter4"></h1>
                </div>
                <input type="text" class="text-area form-control d-none mb-4 w-75 "
                    placeholder=" با حروف بالا کلمه را حدس بزن">

                <h3 class="message col text-center py-1"></h3>
                <div class="keyboard mx-auto d-flex flex-column align-items-center d-none">
                    <!-- start keyboard -->
                    <div class="keyboard-row">
                        <button class="keyboard-btn btn " onclick="typeText('ض')">ض</button>
                        <button class="keyboard-btn btn " onclick="typeText('ص')">ص</button>
                        <button class="keyboard-btn btn " onclick="typeText('ث')">ث</button>
                        <button class="keyboard-btn btn " onclick="typeText('ق')">ق</button>
                        <button class="keyboard-btn btn " onclick="typeText('ف')">ف</button>
                        <button class="keyboard-btn btn " onclick="typeText('غ')">غ</button>
                        <button class="keyboard-btn btn " onclick="typeText('ع')">ع</button>
                        <button class="keyboard-btn btn " onclick="typeText('ه')">ه</button>
                        <button class="keyboard-btn btn " onclick="typeText('خ')">خ</button>
                        <button class="keyboard-btn btn " onclick="typeText('ح')">ح</button>
                        <button class="keyboard-btn btn " onclick="typeText('ج')">ج</button>
                        <button class="keyboard-btn btn " onclick="typeText('چ')">چ</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="keyboard-btn btn " onclick="typeText('ش')">ش</button>
                        <button class="keyboard-btn btn " onclick="typeText('س')">س</button>
                        <button class="keyboard-btn btn " onclick="typeText('ی')">ی</button>
                        <button class="keyboard-btn btn " onclick="typeText('ب')">ب</button>
                        <button class="keyboard-btn btn " onclick="typeText('ل')">ل</button>
                        <button class="keyboard-btn btn " onclick="typeText('ا')">ا</button>
                        <button class="keyboard-btn btn " onclick="typeText('ت')">ت</button>
                        <button class="keyboard-btn btn " onclick="typeText('ن')">ن</button>
                        <button class="keyboard-btn btn " onclick="typeText('م')">م</button>
                        <button class="keyboard-btn btn " onclick="typeText('ک')">ک</button>
                        <button class="keyboard-btn btn " onclick="typeText('گ')">گ</button>
                    </div>
                    <div class="keyboard-row">
                        <button class="keyboard-btn btn " onclick="typeText('ظ')">ظ</button>
                        <button class="keyboard-btn btn " onclick="typeText('ط')">ط</button>
                        <button class="keyboard-btn btn " onclick="typeText('ز')">ز</button>
                        <button class="keyboard-btn btn " onclick="typeText('ژ')">ژ</button>
                        <button class="keyboard-btn btn " onclick="typeText('ر')">ر</button>
                        <button class="keyboard-btn btn " onclick="typeText('ذ')">ذ</button>
                        <button class="keyboard-btn btn " onclick="typeText('د')">د</button>
                        <button class="keyboard-btn btn " onclick="typeText('پ')">پ</button>
                        <button class="keyboard-btn btn " onclick="typeText('و')">و</button>
                        <button class="keyboard-btn btn  delete-btn" onclick="deleteText()">حذف</button>
                    </div>
                    <!-- End keyboard -->
                </div>
                <!-- Start button -->
                <button class="start-btn btn btn-success btn-lg mt-4 ">شروع</button>
            </main>
        </div>
    </section>
    <script src="JavaScript/MyJavaScript.js"></script>
</body>

</html>
